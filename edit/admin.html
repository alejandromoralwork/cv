<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Admin Panel - Edit Content</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .login-panel {
            background: white;
            border-radius: 10px;
            padding: 40px;
            max-width: 400px;
            margin: 100px auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .admin-panel {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: none;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        h2 {
            color: #667eea;
            margin: 30px 0 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="password"],
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: monospace;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .status {
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: #666;
            font-size: 14px;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .editor-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .json-editor {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            min-height: 400px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Login Panel -->
    <div class="login-panel" id="loginPanel">
        <h1>üîê CV Admin Login</h1>
        <div class="form-group">
            <label for="password">Admin Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button onclick="login()">Login</button>
        <div class="status" id="loginStatus"></div>
    </div>

    <!-- Admin Panel -->
    <div class="container">
        <div class="admin-panel" id="adminPanel">
            <div class="header">
                <h1>üìù CV Content Editor</h1>
                <button class="btn-secondary" onclick="logout()">Logout</button>
            </div>

            <div class="status" id="status"></div>

            <div class="form-group">
                <label for="versionSelect">Select CV Version</label>
                <select id="versionSelect" onchange="loadVersion()">
                    <option value="neutral_finance">Finance Professional</option>
                    <option value="fund_accounting">Fund Accounting</option>
                    <option value="reporting_analyst">Reporting Analyst</option>
                    <option value="investment_analysis">Investment Analysis</option>
                    <option value="fintech">FinTech Developer</option>
                    <option value="data_science">Data Science</option>
                    <option value="pure_coding">Software Developer</option>
                </select>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('json')">JSON Editor</button>
                <button class="tab" onclick="switchTab('visual')">Visual Editor</button>
                <button class="tab" onclick="switchTab('preview')">Preview</button>
            </div>

            <!-- JSON Editor Tab -->
            <div class="tab-content active" id="jsonTab">
                <div class="editor-section">
                    <h2>Edit CV Data (JSON)</h2>
                    <textarea class="json-editor" id="jsonEditor" spellcheck="false"></textarea>
                    <div class="action-buttons">
                        <button onclick="saveData()">üíæ Save Changes</button>
                        <button class="btn-secondary" onclick="loadVersion()">üîÑ Reload</button>
                        <button class="btn-danger" onclick="validateJSON()">‚úì Validate JSON</button>
                    </div>
                </div>
            </div>

            <!-- Visual Editor Tab -->
            <div class="tab-content" id="visualTab">
                <div class="editor-section">
                    <h2>Personal Information</h2>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="edit-name">
                    </div>
                    <div class="form-group">
                        <label>Job Title</label>
                        <input type="text" id="edit-jobTitle">
                    </div>
                    <div class="form-group">
                        <label>About Me</label>
                        <textarea id="edit-about"></textarea>
                    </div>
                </div>

                <div class="editor-section">
                    <h2>Contact Information</h2>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" id="edit-email">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" id="edit-phone">
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" id="edit-location">
                    </div>
                </div>

                <div class="action-buttons">
                    <button onclick="saveVisualData()">üíæ Save Visual Changes</button>
                    <button class="btn-secondary" onclick="loadVisualEditor()">üîÑ Reload</button>
                </div>
            </div>

            <!-- Preview Tab -->
            <div class="tab-content" id="previewTab">
                <div class="loading" id="previewLoading">
                    <div class="spinner"></div>
                    <p>Loading preview...</p>
                </div>
                <iframe id="previewFrame" style="width: 100%; height: 800px; border: 1px solid #ddd; border-radius: 5px; display: none;"></iframe>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <script>
        let currentPasswordHash = null;
        let currentVersion = 'neutral_finance';
        let currentData = null;

        // Hardcoded password hash for 'cv' - SHA-256 hash
        const ADMIN_PASSWORD_HASH = 'b33bbe17f5c8d226085754333709c97930aac3a0e6842c4c42bc4a2ee38146bf';

        // Initialize Firebase on page load
        window.addEventListener('DOMContentLoaded', () => {
            initializeFirebase();
        });

        // Login function
        async function login() {
            const password = document.getElementById('password').value;
            if (!password) {
                showStatus('loginStatus', 'Please enter a password', 'error');
                return;
            }

            try {
                showStatus('loginStatus', 'Verifying password...', 'info');
                currentPasswordHash = await CVDatabase.hashPassword(password);
                
                // Check against hardcoded hash (password: 'cv')
                if (currentPasswordHash === ADMIN_PASSWORD_HASH) {
                    document.getElementById('loginPanel').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    showStatus('status', 'Login successful! Loading CV data...', 'success');
                    loadVersion();
                } else {
                    showStatus('loginStatus', 'Invalid password', 'error');
                    currentPasswordHash = null;
                }
            } catch (error) {
                showStatus('loginStatus', 'Login failed: ' + error.message, 'error');
                currentPasswordHash = null;
            }
        }

        // Logout function
        function logout() {
            currentPasswordHash = null;
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('loginPanel').style.display = 'block';
            document.getElementById('password').value = '';
        }

        // Load CV version data
        async function loadVersion() {
            currentVersion = document.getElementById('versionSelect').value;
            
            try {
                showStatus('status', 'Loading CV data...', 'info');
                const data = await CVDatabase.loadCVData(currentVersion);
                
                if (data) {
                    currentData = data;
                    document.getElementById('jsonEditor').value = JSON.stringify(data, null, 2);
                    loadVisualEditor();
                    showStatus('status', 'CV data loaded successfully', 'success');
                } else {
                    // Load from local cv-versions.json as fallback
                    await loadFromLocal();
                }
            } catch (error) {
                showStatus('status', 'Error loading data: ' + error.message, 'error');
                await loadFromLocal();
            }
        }

        // Load from local JSON file as fallback
        async function loadFromLocal() {
            try {
                const response = await fetch('cv-data-complete.json');
                const allVersions = await response.json();
                
                if (allVersions[currentVersion]) {
                    currentData = allVersions[currentVersion];
                    document.getElementById('jsonEditor').value = JSON.stringify(currentData, null, 2);
                    loadVisualEditor();
                    showStatus('status', 'Loaded from local file (not yet saved to database)', 'info');
                }
            } catch (error) {
                showStatus('status', 'Error loading local data: ' + error.message, 'error');
            }
        }

        // Save CV data
        async function saveData() {
            try {
                const jsonText = document.getElementById('jsonEditor').value;
                const data = JSON.parse(jsonText);
                
                showStatus('status', 'Saving changes...', 'info');
                await CVDatabase.saveCVData(currentVersion, data, currentPasswordHash);
                
                currentData = data;
                showStatus('status', 'Changes saved successfully!', 'success');
            } catch (error) {
                if (error instanceof SyntaxError) {
                    showStatus('status', 'Invalid JSON format: ' + error.message, 'error');
                } else {
                    showStatus('status', 'Error saving data: ' + error.message, 'error');
                }
            }
        }

        // Validate JSON
        function validateJSON() {
            try {
                const jsonText = document.getElementById('jsonEditor').value;
                JSON.parse(jsonText);
                showStatus('status', '‚úì JSON is valid', 'success');
            } catch (error) {
                showStatus('status', '‚úó Invalid JSON: ' + error.message, 'error');
            }
        }

        // Load visual editor
        function loadVisualEditor() {
            if (!currentData) return;
            
            // Handle both old and new data structures
            const personal = currentData.personal || currentData;
            const contact = currentData.contact || {};
            
            document.getElementById('edit-name').value = personal.name || '';
            document.getElementById('edit-jobTitle').value = personal.jobTitle || currentData.jobTitle || '';
            document.getElementById('edit-about').value = personal.about || currentData.about || '';
            document.getElementById('edit-email').value = contact.email || currentData.email || '';
            document.getElementById('edit-phone').value = contact.phone || currentData.phone || '';
            document.getElementById('edit-location').value = contact.location || currentData.location || '';
        }

        // Save visual editor data
        async function saveVisualData() {
            try {
                const updatedData = {
                    ...currentData,
                    name: document.getElementById('edit-name').value,
                    jobTitle: document.getElementById('edit-jobTitle').value,
                    about: document.getElementById('edit-about').value,
                    contact: {
                        ...currentData.contact,
                        email: document.getElementById('edit-email').value,
                        phone: document.getElementById('edit-phone').value,
                        location: document.getElementById('edit-location').value
                    }
                };

                showStatus('status', 'Saving changes...', 'info');
                await CVDatabase.saveCVData(currentVersion, updatedData, currentPasswordHash);
                
                currentData = updatedData;
                document.getElementById('jsonEditor').value = JSON.stringify(updatedData, null, 2);
                showStatus('status', 'Changes saved successfully!', 'success');
            } catch (error) {
                showStatus('status', 'Error saving data: ' + error.message, 'error');
            }
        }

        // Switch tabs
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // Load preview if preview tab is selected
            if (tabName === 'preview') {
                loadPreview();
            }
        }

        // Load preview
        function loadPreview() {
            const iframe = document.getElementById('previewFrame');
            const loading = document.getElementById('previewLoading');
            
            loading.style.display = 'block';
            iframe.style.display = 'none';
            
            // Map version to directory
            const versionDirMap = {
                'neutral_finance': 'finance',
                'fund_accounting': 'fund-accounting',
                'reporting_analyst': 'reporting-analyst',
                'investment_analysis': 'investment',
                'fintech': 'fintech',
                'data_science': 'data-science',
                'pure_coding': 'developer'
            };
            
            const dir = versionDirMap[currentVersion];
            iframe.src = `../${dir}/index.html`;
            
            iframe.onload = () => {
                loading.style.display = 'none';
                iframe.style.display = 'block';
            };
        }

        // Show status message
        function showStatus(elementId, message, type) {
            const statusEl = document.getElementById(elementId);
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
            statusEl.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }

        // Handle Enter key in login
        document.getElementById('password')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
